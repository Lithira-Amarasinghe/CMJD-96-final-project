<div class="outer">
  <div class="search-item-form container">
    <form [formGroup]="searchForm">
      <div class="row" style="margin: 0">

        <div class="col-8">
          <mat-form-field class="form-field" appearance="legacy">
            <input (keyup.enter)="searchItem()" formControlName="id" type="text" class="form-input" matInput placeholder="ID">
          </mat-form-field>
        </div>
        <div class="col-4">
          <button (click)="searchItem()" mat-raised-button color="primary" >Search item</button>
        </div>

        <div class="col-12">
          <img style="width: 300px; vertical-align: center" src="images/img-001.jpg" alt="">
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="name" contenteditable="false" type="text" matInput placeholder="Name" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="mainCategory" type="text" matInput placeholder="Main category"/>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="subCategory" type="text" matInput placeholder="Sub category"/>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="description" type="text" matInput placeholder="Description"/>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="price" type="text" matInput placeholder="Price"/>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="qty" type="text" matInput placeholder="Quantity"/>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <input  formControlName="imgUrl" type="text" matInput placeholder="Quantity"/>
          </mat-form-field>
        </div>
