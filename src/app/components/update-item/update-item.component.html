<p>update-item works!</p>
<div class="outer">
  <div class="update-item-form container">
    <form [formGroup]="updateForm" (ngSubmit)="updateItem()">
      <div class="row" style="margin: 0">

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="id" type="text" class="form-input" matInput placeholder="ID">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="name" type="text" matInput placeholder="Name">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="mainCategory" type="text" matInput placeholder="Main category">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="subCategory" type="text" matInput placeholder="Sub category">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="description" type="text" matInput placeholder="Description">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="price" type="text" matInput placeholder="Price">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-field" appearance="legacy">
            <input formControlName="qty" type="text" matInput placeholder="Quantity">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="fill">
            <div>
              <mat-toolbar>
<!--                 Display files names-->
                <input matInput [(ngModel)]="fileAttr" name="name" />
<!--                 Browse Button-->
                <button mat-flat-button color="primary" style="position:absolute;width: 300px!important;">Select image for item</button>
              </mat-toolbar>
              <!-- Fetch selected filed on change -->
              <input
                type="file"
                #fileInput
                id="uploadFile"
                (change)="uploadFileEvt($event)"
                name="uploadFile"
                multiple="multiple"
                accept="image/*"
              />
            </div>
          </mat-form-field>
        </div>

        <div class="col-12">
          <button [disabled]="updateForm.invalid" mat-raised-button color="primary">Update item</button>
        </div>
      </div>
    </form>
  </div>
</div>
