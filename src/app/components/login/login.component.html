<div class="outer">
  <div style="display: flex; justify-content: center; padding: 20px">
    <div class="logo">
      <img style="width: 250px; border-radius: 8px" src="../../../assets/company-logo/Calcalux.png" alt="">
    </div>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" style="margin-top: 50px">
      <div class="save-update-item-form container">
        <div class="row justify-content-center">
          <div class="col-1" style="font-size: 1.5em; font-weight: bold; text-align: center">
            <p>Login</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9 col-12">
            <mat-form-field style="width: 100%; margin: 10px" class="form-field" appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" formControlName="username" matInput>
              <mat-hint>min : 8 characters</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9 col-12">
            <mat-form-field style="width: 100%; margin: 10px" class="form-field" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="text" formControlName="password" matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9 col-12">
            <button [routerLink]="toHomeIfPassowrdMatches" type="submit" (click)="getPasswordForUsername()" style="width: 100%; margin: 10px" color="primary" mat-raised-button>Login</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9 col-12" style="margin: 35px 0 0 0">
            <p style="font-weight: bold; text-align: center">If you haven't logedin signUp/register now</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9 col-12">
            <button  routerLink="/sign-up" style="width: 100%; margin: 10px" color="primary" mat-raised-button>Sign up</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
